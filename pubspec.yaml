name: confluence_connect
description: A new Flutter application.
environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  intl: ^0.15.8
  connectivity: ^0.4.3+7
  shared_preferences: ^0.5.3+4
  cached_network_image: ^1.1.1
  dio: ^2.1.13
  uuid: ^2.0.1
  url_launcher: ^5.1.2
  flutter_screenutil: ^0.5.3
  fluttertoast: ^3.1.0
  photo_view: ^0.4.2
  share: ^0.6.2+1
  flutter_statusbarcolor: ^0.2.1
  connectivity_wrapper: ^1.0.0
  qr_code_scanner: ^0.0.12
  #firebase
  firestore_ui: ^1.7.2
  firebase_auth: ^0.14.0+5
  firebase_database: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


